<html>
<head/>
<body>
<p>Реализовать с помощью алгоритма Брезенхема отрезки прямых (10 штук) с тангенсами угла наклона от 0 до -1</p>
	<canvas id='less1' width='150' height='150'/>
		<script>
			var canvas=document.getElementById('less1');
			var ctx=canvas.getContext('2d');
	
			for (j=0;j<=10; j++) {
				var ang=j*10;
				var delta=0;
				var y=0;
				for(x=0;x<100;x++){
					ctx.fillRect(10+x,10+y,1,1);
					ctx.fillRect(10+y,10+x,1,1);
					delta+=ang;
					if (delta >=50){
						y++;
						delta-=100;
					}
				}
			}	
		</script>
	</canvas>
<p>Реализовать с помощью алгоритма Брезенхема окружность радиусом 51</p>
	<canvas id='less2' width='150' height='150'/>
		<script>
			var canvas=document.getElementById('less2');
			var ctx=canvas.getContext('2d');
			var R=51;
			var X1=60;
			var Y1=60;
   			var x = 0;
   			var y = R;
   			var delta = 1 - 2 * R;
   			var error = 0;
   			while (y >= 0){
       				ctx.fillRect(X1 + x, Y1 + y,1,1);
       				ctx.fillRect(X1 + x, Y1 - y,1,1);
       				ctx.fillRect(X1 - x, Y1 + y,1,1);
       				ctx.fillRect(X1 - x, Y1 - y,1,1);
       				error = 2 * (delta + y) - 1;
       				if ((delta < 0) && (error <= 0)){
           				delta += 2 * ++x + 1;
           				continue;
				}
       				error = 2 * (delta - x) - 1
       				if ((delta > 0) && (error > 0)){
           				delta += 1 - 2 * --y;
           				continue;
				}
       				x++;
       				delta += 2 * (x - y);
       				y--;
			}
		</script>
	</canvas>
</body>
</head>
</html>
